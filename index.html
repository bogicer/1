<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title> –ì–∞–∑–µ—Ç–∞ –≤—ñ—Å—Ç–æ—á–∫–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {font-family: Arial, sans-serif; margin:0; background:#f9f9f9; color:#222;}
    header {background:#2b2d42; color:#fff; padding:15px;}
    header h1 {margin:0;}
    nav a {color:#fff; margin-right:15px; text-decoration:none; font-weight:bold;}
    nav a:hover {text-decoration:underline;}
    main {padding:20px; max-width:900px; margin:auto;}
    .article {background:#fff; padding:15px; margin-bottom:15px; border-radius:8px; box-shadow:0 2px 4px rgba(0,0,0,.1);}
    .article h2 {margin:0 0 10px;}
    form {display:grid; gap:10px; margin-top:10px;}
    input, textarea {padding:10px; font-size:14px; border:1px solid #ccc; border-radius:6px;}
    button {padding:10px; border:none; border-radius:6px; background:#2b2d42; color:#fff; cursor:pointer;}
    button:hover {background:#3c3f60;}
    #cabinet, #login {display:none;}
  </style>
</head>
<body>

<header>
  <h1> –ì–∞–∑–µ—Ç–∞ –≤—ñ—Å—Ç–æ—á–∫–∞ </h1>
  <br>
  <nav>
    <a href="#" onclick="showPage('home')">–ì–æ–ª–æ–≤–Ω–∞</a>
    <a href="#" onclick="showPage('cabinet')">–ö–∞–±—ñ–Ω–µ—Ç</a>
  </nav>
</header>

<main>
  <!-- –ì–æ–ª–æ–≤–Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫–∞ -->
  <section id="home">
    <h2>–û—Å—Ç–∞–Ω–Ω—ñ —Å—Ç–∞—Ç—Ç—ñ</h2>
    <div id="articles"></div>
  </section>

  <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥—É -->
  <section id="login">
    <h2>–í—Ö—ñ–¥ —É –∫–∞–±—ñ–Ω–µ—Ç</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="–õ–æ–≥—ñ–Ω" required>
      <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
      <button type="submit">–£–≤—ñ–π—Ç–∏</button>
    </form>
    <p id="loginError" style="color:red; display:none;">–ù–µ–≤—ñ—Ä–Ω–∏–π –ª–æ–≥—ñ–Ω –∞–±–æ –ø–∞—Ä–æ–ª—å</p>
  </section>

  <!-- –ö–∞–±—ñ–Ω–µ—Ç -->
  <section id="cabinet">
    <h2>–î–æ–¥–∞—Ç–∏ —Å—Ç–∞—Ç—Ç—é</h2>
    <form id="articleForm">
      <input type="text" id="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" required>
      <textarea id="content" placeholder="–¢–µ–∫—Å—Ç —Å—Ç–∞—Ç—Ç—ñ" rows="6" required></textarea>
      <button type="submit">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏</button>
    </form>
    <button onclick="logout()" style="margin-top:15px; background:#ef233c;">–í–∏–π—Ç–∏</button>
  </section>
</main>

<script>
  // "–ë–∞–∑–∞" –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
  const USER = { login: "admin", pass: "qwerty1234" };
  const USER = { login: "bogdan_liskevich", pass: "natafik" };

  // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è
  function login(username, password) {
    if (username === USER.login && password === USER.pass) {
      localStorage.setItem("loggedIn", "true");
      showPage("cabinet");
    } else {
      document.getElementById("loginError").style.display = "block";
    }
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    showPage("home");
  }

  // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–æ–∫
  function showPage(page) {
    document.getElementById("home").style.display = (page === "home") ? "block" : "none";
    document.getElementById("login").style.display = (page === "login") ? "block" : "none";
    document.getElementById("cabinet").style.display = (page === "cabinet") ? "block" : "none";

    if (page === "cabinet") {
      if (localStorage.getItem("loggedIn") === "true") {
        document.getElementById("cabinet").style.display = "block";
      } else {
        showPage("login");
      }
    }

    if (page === "home") {
      loadArticles(); // üîπ —Ç–µ–ø–µ—Ä –ø—Ä–∏ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—ñ –ì–æ–ª–æ–≤–Ω–æ—ó –ø—ñ–¥—Ç—è–≥—É—î–º–æ —Å—Ç–∞—Ç—Ç—ñ
    }
  }

  // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–∞—Ç–µ–π –∑ localStorage
  function loadArticles() {
    let articles = JSON.parse(localStorage.getItem("articles")) || [];
    let container = document.getElementById("articles");
    container.innerHTML = "";
    if (articles.length === 0) {
      container.innerHTML = "<p>–ù–µ–º–∞—î —Å—Ç–∞—Ç–µ–π. –î–æ–¥–∞–π—Ç–µ –ø–µ—Ä—à—É —á–µ—Ä–µ–∑ –∫–∞–±—ñ–Ω–µ—Ç.</p>";
    }
    articles.forEach((a) => {
      let div = document.createElement("div");
      div.className = "article";
      div.innerHTML = `<h2>${a.title}</h2><p>${a.content}</p>`;
      container.appendChild(div);
    });
  }

  // –û–±—Ä–æ–±–∫–∞ –ª–æ–≥—ñ–Ω—É
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    login(username, password);
  });

  // –î–æ–¥–∞–≤–∞–Ω–Ω—è —Å—Ç–∞—Ç—Ç—ñ
  document.getElementById("articleForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let title = document.getElementById("title").value;
    let content = document.getElementById("content").value;
    let articles = JSON.parse(localStorage.getItem("articles")) || [];
    articles.unshift({title, content});
    localStorage.setItem("articles", JSON.stringify(articles));
    document.getElementById("articleForm").reset();
    showPage("home");
  });

  // –°—Ç–∞—Ä—Ç–æ–≤–∞ —Å—Ç–æ—Ä—ñ–Ω–∫–∞
  showPage("home");
</script>

</body>
</html>
